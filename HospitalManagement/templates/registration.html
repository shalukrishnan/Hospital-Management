<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
       
        <h1>Registration </h1>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" name='username' placeholder='Enter your User Name'><br>
            <input type="text" name='first_name' placeholder='Enter your First Name'><br>
            <input type="text" name='last_name' placeholder='Enter your Last Name'><br>
            <input type="email" name='email' placeholder='Enter your Mail Id'><br>
            <input type="password" name='password' placeholder='Password'><br>
            <input type="password" name='password1' placeholder='Confirm your Password'><br>
            <input type="Submit">

        
        </form>
        {% for msg in messages %}
        <h2>{{msg}}</h2>
        {% endfor %}



        
        <script src="" async defer></script>
    </body>
</html>
